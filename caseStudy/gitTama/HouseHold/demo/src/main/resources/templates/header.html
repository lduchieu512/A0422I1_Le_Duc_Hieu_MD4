<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/houseHold.js}" type="text/javascript"></script>
    <script th:src="@{/people.js}" type="text/javascript"></script>
</head>
<body>
<nav th:fragment="top" class="navbar navbar-expand-lg navbar-light bg-light">
    <table class="table table-sm table-dark">
        <tr>
            <td>
                <a th:href="@{/}">
                    <button class="btn btn-success">refresh</button>
                </a>
            </td>
            <td>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#updateModal">Create</button>
            </td>
            <td>
                <form class="d-flex" action="/" method="get">
                    <input class="form-control me-2" type="search" name="name_search" placeholder="search by name"
                           aria-label="Search">
                    <input class="form-control me-2" type="search" name="address_search" placeholder="search by address"
                           aria-label="Search">
                    <input class="form-control me-2" type="date" name="date_search" placeholder="search by date create"
                           aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </td>
        </tr>
    </table>
</nav>
</body>
</html>
