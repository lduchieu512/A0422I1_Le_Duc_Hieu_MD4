<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{header::header-flag}"></div>

<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog/list}" role="button">Back to list blog</a>
</p>
<form th:action="@{/category/create}" method="post" th:object="${category}">
    <input hidden th:field="*{id}" th:value="${category.id}">
    Name : <input th:field="*{nameCategory}"><br>
    <button type="submit">Create</button>
</form>

<script>
    setTimeout(hidden, 500);
    function hidden() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("background").style.display = "none";
    }
</script>
</body>
</html>
